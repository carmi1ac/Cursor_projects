<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Maker Bootcamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">AI Maker</div>
        <a class="register-link" href="#register">Register</a>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>AI Maker Bootcamp</h1>
                <p>Learn to build AI tools</p>
            </div>
            <div class="cta-box" id="register">
                <h2>Register</h2>
                <div class="pricing-block">
                    <div class="price-row">
                        <span class="main-price">$360</span>
                        <span class="old-price">$450</span>
                    </div>
                    <div class="discount-text">Save 20% â€” offer ends soon</div>
                    <div class="pricing-desc">6 weeks. 3 sessions per week. <br/>Includes full Codecademy Pro access.</div>
                </div>
                <form>
                    <input class="input" type="text" placeholder="Name" required>
                    <input class="input" type="email" placeholder="Email" required>
                    <div class="cta-buttons">
                        <button type="submit" class="book">Book</button>
                        <button type="button" class="download">Download</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="metrics">
            <h3>Bootcamp Metrics</h3>
            <div class="metrics-details">
                <div class="metrics-card">
                  <div class="number">6</div>
                  <div class="label">Weeks of Live Sessions</div>
                </div>
                <div class="metrics-card">
                  <div class="number">7+</div>
                  <div class="label">Portfolio Projects</div>
                </div>
                <div class="metrics-card">
                  <div class="number">Pro</div>
                  <div class="label">Codecademy Access</div>
                </div>
            </div>
        </section>
        <section class="technologies" aria-label="Technologies Used">
            <div class="tech-row">
                <img src="https://avatars.githubusercontent.com/u/15644972?s=200&v=4" alt="Cursor Logo" class="tech-logo" />
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Claude_logo_icon.svg" alt="Claude AI Logo" class="tech-logo" />
                <img src="https://raw.githubusercontent.com/crewAI/crewAI/main/media/crew.png" alt="Crew AI Logo" class="tech-logo" />
                <img src="https://assets.vercel.com/image/upload/front/favicon/vercel/180x180.png" alt="Vercel Logo" class="tech-logo" />
            </div>
        </section>
        <section class="hero-video">
            <div class="video-container">
                <video controls poster="">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <!-- More text or info about the video -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
