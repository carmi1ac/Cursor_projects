<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="matrix-bg" class="matrix-background"></div>
    
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="nav-link">Calculator</a>
        <a href="gallery.html" class="nav-link active">Gallery</a>
    </nav>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <h1 class="gallery-title">Matrix Gallery</h1>
        <p class="gallery-subtitle">Iconic scenes from The Matrix</p>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery images will be dynamically loaded -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Matrix Scene">
        <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
